name: Build Tizen WGT (CI)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node: [18, 20]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip zip cpio rpm2cpio libwebkitgtk-1.0-0

      - name: Cache Tizen Studio Web CLI
        id: cache-tizen
        uses: actions/cache@v4
        with:
          path: ~/tizen-studio
          key: tizen-web-cli-5.6-${{ runner.os }}

      - name: Install Tizen Web CLI
        if: steps.cache-tizen.outputs.cache-hit != 'true'
        run: |
          curl -L -o web-cli.bin \
            https://download.tizen.org/sdk/Installer/tizen-studio_5.6/web-cli_Tizen_Studio_5.6_ubuntu-64.bin
          chmod +x web-cli.bin
          ./web-cli.bin --accept-license --no-java-check "$HOME/tizen-studio"

      - name: Add Tizen CLI to PATH
        run: |
          echo "$HOME/tizen-studio/tools/ide/bin" >> $GITHUB_PATH
          echo "$HOME/tizen-studio/tools" >> $GITHUB_PATH

      - name: Verify Tizen install
        run: |
          which tizen
          tizen version

      - name: Configure signing profile
        env:
          TIZEN_AUTHOR_P12_B64: ${{ secrets.TIZEN_AUTHOR_P12_B64 }}
          TIZEN_AUTHOR_P12_PASSWORD: ${{ secrets.TIZEN_AUTHOR_P12_PASSWORD }}
        run: |
          set -eux

          mkdir -p "$HOME/tizen-studio-data/ide/keystore"

          echo "$TIZEN_AUTHOR_P12_B64" | base64 -d > "$HOME/tizen-studio-data/ide/keystore/author.p12"

          tizen cli-config -g "default.profiles.path=$HOME/tizen-studio-data/ide/keystore/profiles.xml"

          tizen security-profiles add \
            -n MoonfinCI \
            -a "$HOME/tizen-studio-data/ide/keystore/author.p12" \
            -p "$TIZEN_AUTHOR_P12_PASSWORD"

          tizen security-profiles list

      - name: Install dependencies
        run: npm install

      - name: Build Enact dist
        run: npm run pack -p

      - name: Build WGT
        env:
          TIZEN_SIGN_PROFILE: MoonfinCI
        run: npm run build

      - name: Upload WGT artifact
        uses: actions/upload-artifact@v4
        with:
          name: moonfin-wgt-${{ matrix.node }}
          path: |
            build/*.wgt
            *.wgt
